<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{:L('APP_NAME')}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='Refresh' content="5;URL={:U('login/login')}">
    <style>

        * {
            line-height: 1.2;
            margin: 0;
        }

        html {
            color: #888;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }

        h1 {
            color: #555;
            font-size: 2em;
            font-weight: 400;
        }

        p {
            margin: 0 auto;
            width: 280px;
        }

        @media only screen and (max-width: 280px) {

            body, p {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }

        }

    </style>
</head>
<body>
    <h1>登录失败</h1>
    <p>邮箱或者密钥错误.</p>
    <p>5秒之后自动跳转到登录页！<a href="{:U('login/login')}">返回</a>.</p>
</body>
</html>
