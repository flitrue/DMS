                    <div class="form-group">

<script>
    jQuery(function($) {
        $(".datepicker").datepicker({
            changeYear: true,
            changeMonth: true,
            maxDate: "today",
            minDate: "2014-01-01",
            showMonthAfterYear:true,
            monthNamesShort: ["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"],
            dateFormat: "yy-mm-dd"
        });
        $(".selecthidden").hide();

        $("select[name=status]").on("change",function(){

           if($(this).val().trim() == "未分配"){
               $(".selecthidden").hide();
           }else{
               $(".selecthidden").show();
           }
        });



        $('#photo').find('input[type=file]').ace_file_input({
            style:'well',
            btn_choose:'Change photo',
            btn_change:null,
            no_icon:'icon-picture',
            thumbnail:'large',
            droppable:true,
            before_change: function(files) {
                var file = files[0];
                if(typeof file === "string") {
                    //files is just a file name here (in browsers that don't support FileReader API)
                    if(! (/\.(jpeg|png|gif)$/i).test(file) ) return false;
                } else{
                    //file is a File object
                    var type = $.trim(file.type);
                    if( ( type.length > 0 && ! (/^image\/(jpeg|png|gif)$/i).test(type) )
                            || ( type.length == 0 && ! (/\.(jpeg|png|gif)$/i).test(file.name) )//for android default browser!
                    ) return false;

                    if( file.size > 5000000 ) {
                        //~5Mb
                        return false;
                    }
                }

                return true;
            }
        }).end().find('button[type=reset]').on(ace.click_event, function(){

        });


        $('#invoice')
                .find('input[type=file]').ace_file_input({
            style:'well',
            btn_choose:'发票照片',
            btn_change:null,
            no_icon:'icon-picture',
            thumbnail:'large',
            droppable:true,
            before_change: function(files) {
                var file = files[0];
                if(typeof file === "string") {
                    //files is just a file name here (in browsers that don't support FileReader API)
                    if(! (/\.(jpe?g|png|gif)$/i).test(file) ) alert("不接受此类型的文件");return false;
                } else{
                    //file is a File object
                    var type = $.trim(file.type);
                    if( ( type.length > 0 && ! (/^image\/(jpe?g|png|gif)$/i).test(type) )
                            || ( type.length == 0 && ! (/\.(jpe?g|png|gif)$/i).test(file.name) )//for android default browser!
                    ) return false;

                    if( file.size > 5000000 ) {
                        //~5Mb
                        alert("文件太大");
                        return false;
                    }
                }
                return true;
            }
        }).end().find('button[type=reset]').on(ace.click_event, function(){
        });

        $('#form1')
                .bootstrapValidator({
                    message: '请输入有效的值',
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        brand: {
                            message: '品牌无效',
                            validators: {
                                notEmpty: {
                                    message: '品牌不能为空'
                                },
                                stringLength: {
                                    min: 1,
                                    max: 50,
                                    message: '品牌最小长度为2'
                                }
                            }
                        },
                        price:{
                            message: '数值无效',
                            validators: {
                                notEmpty: {
                                    message: '价格不能为空'
                                },
                                regexp: {
                                    regexp: /^\d+(\.\d{2})$/,
                                    message: '请输入有效的价格，保持小数点后两位'
                                }
                            }
                        },
                        version: {
                            validators: {
                                notEmpty: {
                                    message: '型号不能为空'
                                }
                            }
                        },
                        code: {
                            validators: {
                                notEmpty: {
                                    message: '序列号不能为空'
                                },
                                remote: {
                                    url: "{:U('device/checkcode')}",
                                    message: '序列号已存在',
                                    delay :  2000,
                                    type: 'POST'
                                }
                            }

                        },
                        category: {
                            validators: {
                                notEmpty: {
                                    message: '类型不能为空'
                                }
                            }
                        },
                        status: {
                            validators: {
                                notEmpty: {
                                    message: '设备状态不能为空'
                                }
                            }
                        },
                        buyer: {
                            validators: {
                                notEmpty: {
                                    message: '购买人不能为空'
                                }
                            }
                        },
                        uid: {
                            validators: {
                                notEmpty: {
                                    message: '领用人不能为空'
                                }
                            }
                        },
                        usetime: {
                            validators: {
                                notEmpty: {
                                    message: '领用日期不能为空'
                                }
                            }
                        },
                        remarks: {
                            validators: {
                                stringLength: {
                                    max: 50,
                                    message: '备注长度不能超过50个字符'
                                }
                            }
                        }
                    }
                });

    });

    function checkFileIsNull(){

        if($("input[name=photo1]").val() == '' || $("input[name=photo2]").val() == '' ){
            event.preventDefault();
            bootbox.alert("请至少选择两张设备图片");
        }
    }
    $('[data-rel=popover]').popover({container:'body'});// 划过显示帮助

</script>
<script>
    var IE = /msie/i.test(navigator.userAgent) && !window.opera;
    function photoChange(target){

        var fileSize = 0;
        var filetypes =[".jpg",".png",".jpeg",".gif"];
        var filepath = target.value;
        var filemaxsize = 1024*50;//50M
        if(filepath){
            var isnext = false;
            var fileend = filepath.substring(filepath.indexOf("."));
            if(filetypes && filetypes.length>0){
                for(var i =0; i<filetypes.length;i++){
                    if(filetypes[i]==fileend){
                        isnext = true;
                        break;
                    }
                }
            }
            if(!isnext){
                alert("不接受此文件类型！");
                target.value ="";
                return false;
            }
        }else{
            return false;
        }
        if (IE && !target.files) {
            var filePath = target.value;
            var fileSystem = new ActiveXObject("Scripting.FileSystemObject");
            if(!fileSystem.FileExists(filePath)){
                alert("附件不存在，请重新输入！");
                return false;
            }
            var file = fileSystem.GetFile (filePath);
            fileSize = file.Size;
        } else {
            fileSize = target.files[0].size;
        }

        var size = fileSize / 1024;
        if(size>filemaxsize){
            alert("附件大小不能大于"+filemaxsize/1024+"M！");
            target.value ="";
            return false;
        }
        if(size<=0){
            alert("附件大小不能为0M！");
            target.value ="";
            return false;
        }
    }
</script>
