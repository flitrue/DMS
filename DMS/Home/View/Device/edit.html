                    //file is a File object

    function edit_deviceinfo(){

        var bootstrapValidator = $('#form1').data('bootstrapValidator');
        bootstrapValidator.validate();
        if (bootstrapValidator.isValid()){
            bootbox.confirm('你确定要提交吗?', function (result) {
                if (result) {
                    var data = $('#form1').serialize();
                    $.ajax({
                        url: "{:U('device/edit_save')}",
                        type: 'post',
                        async: true,
                        data: data,
                        success: function (res) {
                            if(res == 1){
                                window.location.href="{:U('device/look')}";
                            }else{
                                bootbox.alert("您保存的信息没有改变");
                            }
                        }
                    });
                }
            });
        }
    }


    $('#deleteselected').click(function(){
        showdialogs();
    });
    function showdialogs(){
        bootbox.confirm('你确定要删除选中的内容吗?', function (result) {
            if (result) {
                $.ajax({
                    url: "{:U('device/del')}&did={$arr[0].did}&id={$arr[0].id}",
                    type: 'get',
                    success: function (res) {

                                    }

                                }
                            });

                        }else{

                                callback: function (){
                                    window.location.reload();
                                }
                            });
                        }
                    }
                });
            }
        });
    }

<script type="text/javascript">
    var isIE = /msie/i.test(navigator.userAgent) && !window.opera;
    function photoChange(target) {
        var fileSize = 0;
        var filetypes =[".jpg",".png",".gif","jpeg"];
        var filepath = target.value;
        var filemaxsize = 1024*20;//50M
        if(filepath){
            var isnext = false;
            var fileend = filepath.substring(filepath.indexOf("."));
            if(filetypes && filetypes.length>0){
                for(var i =0; i<filetypes.length;i++){
                    if(filetypes[i]==fileend){
                        isnext = true;
                        break;
                    }
                }
            }
            if(!isnext){
                alert("不接受此文件类型！");
                target.value ="";
                return false;
            }
        }else{
            return false;
        }
        if (isIE && !target.files) {
            var filePath = target.value;
            var fileSystem = new ActiveXObject("Scripting.FileSystemObject");
            if(!fileSystem.FileExists(filePath)){
                alert("附件不存在，请重新输入！");
                return false;
            }
            var file = fileSystem.GetFile (filePath);
            fileSize = file.Size;
        } else {
            fileSize = target.files[0].size;
        }

        var size = fileSize / 1024;
        if(size>filemaxsize){
            alert("附件大小不能大于"+filemaxsize/1024+"M！");
            target.value ="";
            return false;
        }
        if(size<=0){
            alert("附件大小不能为0M！");
            target.value ="";
            return false;
        }
    }
</script>
